<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
     <h:head>
        <title>Şifremi Unuttum</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <script src="https://kit.fontawesome.com/ba656a6d22.js" crossorigin="anonymous"></script>
        <style>
            .texts{
                color :#c8cbcf;
                font-size : 30px;
            }
            
            .jumbotron{
                background-image: url(https://s3.amazonaws.com/wordpress-production/wp-content/uploads/2016/08/handwriting-and-memory.jpg);
                background-size: cover;
                background-position: bottom;
                opacity: 0.9;
            }
         .img {
                width:  10%;
                float: 'center';
                margin: 10%;
                border-radius: 100px;
                width:1750px;
                height:200px;
                color: white;
         }
              .imgbg{
                  background-color: #B22222;
                  
              }
             .body{
                  background-color: #778899;
              }
      
            </style>
    </h:head>
    <h:body class="bg-dark w-100 h-100 mx-auto">
        
        <nav class="navbar navbar-dark bg-dark border-bottom border-secondary">
            <h:form>
                <h:commandLink class="navbar-brand" action="index">
                 <p class="pl-5 pt-1 font-weight-bold text-uppercase"> <i class="fas fa-pencil-alt fa-2x"></i>&nbsp;socıal medıa</p></h:commandLink>     
            </h:form>
                    <div class="mt-2 pt-1">
                    <h:form class="form-group border-secondary p-1 mt-2">
                      <h:commandLink class="navbar-brand" action="index">
                        <p class="pt-1 font-weight-bold text-uppercase">  <i class="fas fa-sign-in-alt"></i>&nbsp;Giriş Sayfası</p>
                    </h:commandLink>
                    </h:form>
                    </div>

        </nav>
        
        <header class="mt-1" >
            <div class="jumbotron bg-dark text-secondary">
                <div class="container mx-5 my-5">
                    <div class="col-md-10">
                        <h1 class="display-4 font-weight-bold my-5">Sen de yaz!</h1>
                        <p class="my-5 font-weight-bold" style="font-size:30px;">Yazmak istediğin şeyler hakkında fikirlerini paylaş</p>
                    </div>
                </div>
            </div>    
        </header>
  
        <div class="bg-dark mt-1">
                <div class="container" >
                        <h:form class="form-group border-secondary p-1 mt-1">
                            <h:panelGrid class="mx-auto w-30" columns="3">
                                    <h:outputLabel  class="texts font-weight-bold" for="email" >E-mail</h:outputLabel>
                                         <h:inputText class="form-control ml-2" id="email" pt:placeholder="E-mailinizi Giriniz" required="true"  value="#{personController.person.email}"/>
                                         <br /><br />
                                        <h:outputLabel  class="texts font-weight-bold" for="sifre">Kullanıcı Adı</h:outputLabel>
                                     <h:inputSecret class="form-control ml-2" id="sifre" pt:placeholder="Şifrenizi Giriniz" required="true"  value="#{personController.person.username}"/>
                                      <br /><br />
                                     <h:outputLabel  class="texts font-weight-bold" for="yenisifre">Yeni Şifre</h:outputLabel>
                                     <h:inputSecret class="form-control ml-2" id="yenisifre" pt:placeholder="Şifrenizi Giriniz" required="true"  value="#{personController.person.password}"/>
                                          <br /><br />  
                                          <div class="btn-group">
                                            <h:commandButton class="btn btn-secondary ml-4 w-75" style="color:#FFF8DC;" value="Onayla" action="#{personController.getPassword()}"/>                                    
                                            </div>        
                            </h:panelGrid>
                        </h:form>
                </div>           
        </div>
    </h:body>
</html>
